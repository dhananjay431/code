    <style>
        .loader {
          background: none repeat scroll 0 0 #fff;
          height: 100%;
          opacity: 1;
          position: fixed;
          text-align: center;
          transition: all 0.5s ease 0s;
          width: 100%;
          z-index: 9999;
      }
      .spinner {
          height: 40px;
          left: 50%;
          margin-left: -20px;
          margin-top: -20px;
          position: relative;
          top: 50%;
          width: 40px;
      }
      .double-bounce1, .double-bounce2 {
          animation: 2s ease-in-out 0s normal none infinite running bounce;
          background-color: #e74c3c;
          border-radius: 50%;
          height: 100%;
          left: 0;
          opacity: 0.6;
          position: absolute;
          top: 0;
          width: 100%;
      }
      .double-bounce2 {
          animation-delay: -1s;
      }
      @keyframes bounce {
      0%, 100% {
          transform: scale(0);
      }
      50% {
          transform: scale(1);
      }
      }
      </style>
        <script type="text/javascript">
          var xlsx=function(){function xlsx(){}var _proto=xlsx.prototype;_proto.write=function write(data,fileName,sheetName){var wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(data),sheetName,{compression:true});XLSX.writeFile(wb,fileName)};_proto.read=function read(target,cb){var reader=new FileReader;reader.onload=function(e){var data=e.target.result;var result={};var workbook=XLSX.read(data,{type:"binary"});workbook.SheetNames.forEach(function(sheetName){var roa=XLSX.utils.sheet_to_json(workbook.Sheets[sheetName],{raw:true});if(roa.length)result[sheetName]=roa});cb(result)};reader.readAsBinaryString(target.files[0])};return xlsx}();window.xlsx=new xlsx;
          $.cordys.ajax({
              method: "GetLoggedinUserDetails",
              namespace: "http://schemas.cordys.com/Mahindra_eRFQ_WSAppPackage",
              dataType: "* json",
              success: function success(data) {
                  var arr = $.cordys.json.findObjects(data, "USER_DETAILS")[0];
                  console.log("GetLoggedinUserDetails=>",arr);
                  if(arr.ERROR_DETAIL){
                    console.log("error");
                    $(".loader").show();  
                  }
                  else{
                   $(".loader").hide();
                   localStorage.user = JSON.stringify(arr);
                  }
                  
              },
              error: function error(jqXHR, textStatus, errorThrown) {
              }
          });
              angular.module('App', [
                      'App.search',
                      'App.finalize',
                      'App.erfq',
                      'App.erfqInbox',
                      'App.tmProcessSubmission',
                      'App.quoteComparisionCtrl',
                      'App.ToolMakerRegisterController',
                      'App.dieCostEstimationController',
                      'App.mainApp',
                      'App.main',
                  ]);
        </script>
